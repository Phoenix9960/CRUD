<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <form onsubmit="event.preventDefault(), submitCar()" action="/users">
                <div class="row">
                    <div class="form-group col-md-3 col-lg-4">
                        <label for="marca">Marca</label>
                        <input type="text" class="form-control" id="marca" placeholder="Ingresa la marca">
                      </div>
                    <div class="form-group col-md-3 col-lg-4">
                      <label for="modelo">Modelo</label>
                      <input type="text" class="form-control" id="modelo" placeholder="Ingresa el modelo">
                    </div>
                    <div class="form-group col-md-3 col-lg-4">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" id="color" placeholder="Ingresa el color">
                      </div>
                      <div class="form-group col-md-3 col-lg-4">
                        <label for="anio">Año</label>
                        <input type="text" class="form-control" id="anio" placeholder="Ingresa el anio">
                      </div>
                      <div class="form-group col-md-3 col-lg-4">
                        <label for="precio">Precio</label>
                        <input type="text" class="form-control" id="precio" placeholder="Ingresa el precio">
                      </div>
                </div>
                <button type="submit" class="btn btn-outline-info">Submit
                    <img src="https://i.pinimg.com/originals/c7/63/a4/c763a489ef657e033fc2d8beee84c755.png" alt="icono" class="icon">
                </button>
            </form>
        </div>
    <div>
        <table class="table table-striped mt-5 shadow">
            <thead class="thead-dark">
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Año</th>
                    <th>Precio</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="table-body-coches">
            </tbody>
        </table>
    </div>
    <script src="./javascript/crud.js"></script>
</body>
</html>
